<!-- medicine_app/templates/medicine_app/edit_medicine.html -->
{% extends 'medicine_app/base.html' %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center">Edit Medicine</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Save Changes</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
