    {% extends 'medicine_app/base.html' %}

    {% block title %}Live Feed Capture{% endblock %}
    
    {% block extra_head %}
<style>
        /* Loader Styles */
        .three-body {
            --uib-size: 35px;
            --uib-speed: 0.8s;
            --uib-color: #5D3FD3;
            position: relative;
            display: inline-block;
            height: var(--uib-size);
            width: var(--uib-size);
            animation: spin78236 calc(var(--uib-speed) * 2.5) infinite linear;
        }
        .three-body__dot {
            position: absolute;
            height: 100%;
            width: 30%;
        }
        .three-body__dot:after {
            content: '';
            position: absolute;
            height: 0%;
            width: 100%;
            padding-bottom: 100%;
            background-color: var(--uib-color);
            border-radius: 50%;
        }
        .three-body__dot:nth-child(1) {
            bottom: 5%;
            left: 0;
            transform: rotate(60deg);
            transform-origin: 50% 85%;
        }
        .three-body__dot:nth-child(1)::after {
            bottom: 0;
            left: 0;
            animation: wobble1 var(--uib-speed) infinite ease-in-out;
            animation-delay: calc(var(--uib-speed) * -0.3);
        }
        .three-body__dot:nth-child(2) {
            bottom: 5%;
            right: 0;
            transform: rotate(-60deg);
            transform-origin: 50% 85%;
        }
        .three-body__dot:nth-child(2)::after {
            bottom: 0;
            left: 0;
            animation: wobble1 var(--uib-speed) infinite
                calc(var(--uib-speed) * -0.15) ease-in-out;
        }
        .three-body__dot:nth-child(3) {
            bottom: -5%;
            left: 0;
            transform: translateX(116.666%);
        }
        .three-body__dot:nth-child(3)::after {
            top: 0;
            left: 0;
            animation: wobble2 var(--uib-speed) infinite ease-in-out;
        }
        @keyframes spin78236 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes wobble1 {
            0%, 100% {
                transform: translateY(0%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-66%) scale(0.65);
                opacity: 0.8;
            }
        }
        @keyframes wobble2 {
            0%, 100% {
                transform: translateY(0%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(66%) scale(0.65);
                opacity: 0.8;
            }
        }

        /* Loader Overlay */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Ensure it stays on top */
        }

        /* Hide loader overlay initially */
        #loader-overlay.hidden {
            display: none;
        }

        /* Additional Styling for Page Content */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4a2dbb;
        }
    </style>
</head>
<body>
    <h1>Capture Medicine Image</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="captureButton">Capture Image</button>

    <!-- Loader Overlay (initially hidden) -->
    <div id="loader-overlay" class="hidden">
        <div class="three-body">
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
        </div>
    </div>

    <!-- Add the CSRF token in a meta tag -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const loaderOverlay = document.getElementById('loader-overlay');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing webcam: ", err);
                alert("Error accessing webcam. Please ensure it is connected and permissions are granted.");
            });

        captureButton.addEventListener('click', () => {
            // Show the loader overlay
            loaderOverlay.classList.remove('hidden');

            // Optionally, disable the capture button to prevent multiple clicks
            captureButton.disabled = true;

            // Capture image from the video stream
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the image to base64
            const imageData = canvas.toDataURL('image/jpeg').split(',')[1];

            // Get CSRF token from the meta tag
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            // Send the image to the server with CSRF token in the header
            fetch('/capture-medicine-image/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,  // Include CSRF token in headers
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the Medicine List page
                    window.location.href = "{% url 'medicine_list' %}";
                } else if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Unexpected error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error capturing image');
            })
            .finally(() => {
                // Hide the loader overlay and enable the capture button again
                loaderOverlay.classList.add('hidden');
                captureButton.disabled = false;
            });
        });
    </script>
{% endblock %}
